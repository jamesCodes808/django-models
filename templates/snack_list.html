{% extends '_base.html' %}

{% block content %}
    {% for snack in snack_list %}
    <div class="py-3 flex-auto justify-center align-center">
        <a href="{% url 'snack_detail' snack.pk %}" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ snack.name }}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Click me to see details</p>
        </a>
        <br>
    </div>
    {% endfor %}


{% endblock content %}
